<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="nikhil">
        <title>Flexbox practice</title> 
    </head>
    <body>
        <div style="display: flex;
                    flex-direction:row ;">
            <div style="background-color: lightblue;">flex 1</div>
            <div style="background-color: lightcoral;">flex 2</div>
        </div>

        <div style="display: flex;
                    flex-direction:row ;
                    margin-top: 30px;">
            <div style="background-color: lightblue; width: 100px;">flex 1</div>
            <div style="background-color: lightcoral; flex: 1;">flex 2</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 40px;
        width: 700px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        padding-top: 40px;
        justify-content: center;
        padding-bottom: 40px;">
            <div style="background-color: lightblue; width: 100px; padding-bottom: 20px;">100px</div>
            <div style="background-color: lightcoral; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 40px;
        width: 700px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        padding-top: 40px;
        justify-content: space-between;
        padding-bottom: 40px;">
            <div style="background-color: lightblue; width: 100px; padding-bottom: 20px;">100px</div>
            <div style="background-color: lightcoral; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 40px;
        width: 700px;
        border-width: 1px;
        border-color: black;
        border-style: solid;
        padding-top: 40px;
        justify-content: space-around;
        padding-bottom: 40px;">
            <div style="background-color: lightblue; width: 100px; padding-bottom: 20px;">100px</div>
            <div style="background-color: lightcoral; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>
    </body>
</html>

<!--flex is flexible and also works as grid auto verticle align-->
<!--justify content to alight the flexbox on the screen-->
<!--space between alighns all the elements at regular intervals-->
